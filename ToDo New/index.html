<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Regular data -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="/style.css" />

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/1160f33243.js"
      crossorigin="anonymous"
    ></script>

    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>To-Do List</title>
  </head>

  <body>
    <div class="container">
      <h1>
        To-Do list
        <div class="fa-plus"><i class="fas fa-plus"></i></div>
      </h1>
      <input type="text" placeholder="Add New Todo" />
      <ul>
        <li>
          <span><i class="fas fa-trash-alt"></i> </span>Welcome
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i> </span>To
        </li>
        <li>
          <span><i class="fas fa-trash-alt"></i> </span>To-Do
        </li>
      </ul>
    </div>

    <!-- JS  -->
    <script src="/script.js"></script>
  </body>
</html>
